apiVersion: apps/v1
kind: Deployment
metadata:
  name: grid-temp-forecasting
  labels:
    app: grid-temp-forecasting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grid-temp-forecasting
  template:
    metadata:
      labels:
        app: grid-temp-forecasting
    spec:
      containers:
        - name: grid-temp-forecasting
          image: 720744104786.dkr.ecr.us-east-1.amazonaws.com/grid-demo:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: grid-temp-forecasting-service
  labels:
    app: grid-temp-forecasting
spec:
  type: LoadBalancer
  selector:
    app: grid-temp-forecasting
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: grid-temp-forecasting-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grid-temp-forecasting
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
