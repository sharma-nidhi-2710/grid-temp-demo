apiVersion: v1
kind: ConfigMap
metadata:
  name: grid-demo-config
  namespace: default
data:
  PYTHONUNBUFFERED: "1"
  AWS_REGION: "us-east-1"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grid-demo-sa
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grid-temp-forecasting
  labels:
    app: grid-temp-forecasting
  annotations:
    description: "Grid Temperature Forecasting Model using Chronos"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: grid-temp-forecasting
  template:
    metadata:
      labels:
        app: grid-temp-forecasting
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: grid-demo-sa
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: grid-temp-forecasting
          image: 720744104786.dkr.ecr.us-east-1.amazonaws.com/grid-demo:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment variables
          envFrom:
            - configMapRef:
                name: grid-demo-config
          env:
            - name: AWS_ROLE_ARN
              value: arn:aws:iam::720744104786:role/grid-demo-role
            - name: AWS_WEB_IDENTITY_TOKEN_FILE
              value: /var/run/secrets/eks.amazonaws.com/serviceaccount/token
          
          # Resource management
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          
          # Startup probe (for long startup times)
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30  # 30 * 10 = 300 seconds max startup time
          
          # Liveness probe (restart if not responding)
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          # Readiness probe (traffic only when ready)
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          
          # Volume mounts for model cache (optional)
          volumeMounts:
            - name: model-cache
              mountPath: /app/model
            - name: tmp
              mountPath: /tmp
      
      # Volumes
      volumes:
        - name: model-cache
          emptyDir:
            sizeLimit: 10Gi
        - name: tmp
          emptyDir:
            sizeLimit: 5Gi
      
      # Pod security and scheduling
      securityContext:
        fsGroup: 1000
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - grid-temp-forecasting
                topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: grid-temp-forecasting-service
  namespace: default
  labels:
    app: grid-temp-forecasting
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: grid-temp-forecasting
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: grid-temp-forecasting-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grid-temp-forecasting
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: grid-temp-forecasting-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: grid-temp-forecasting
